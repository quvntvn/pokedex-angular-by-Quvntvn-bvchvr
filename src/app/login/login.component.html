<div class="container">
    <h2 class="center">Connexion</h2>
    <p class="center">Utilisez les identifiants: admin / admin</p>
    <div class="row">
        <form class="col s12" (submit)="onSubmit()">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" [(ngModel)]="username" name="username" required>
                    <label for="username">Nom d'utilisateur</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" [(ngModel)]="password" name="password"
                        required>
                    <label for="password">Mot de passe</label>
                </div>
            </div>
            <div class="row center">
                <button type="submit" class="waves-effect waves-light btn">Se connecter</button>
            </div>
        </form>
    </div>
</div>
