<h1 class="center">Liste de pokemons</h1>

<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemons" class="col s6 m4">

      <div class="card horizontal" pkmnBorderCard (click)="selectPokemon(pokemon)">
        <div class="card-image">
          <img [src]="pokemon.picture" alt="image" />
        </div>

        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date:"dd/MM/yy" }}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
          </div>
        </div>



      </div>

    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <button class="waves-effect waves-light btn" (click)="goCreate()">Ajouter un Pok√©mon</button>
    </div>
  </div>
</div>
