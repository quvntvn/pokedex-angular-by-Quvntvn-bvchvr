<div class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="header center">Créer un nouveau Pokémon</h2>
        <div class="card-panel">
            <form (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" [(ngModel)]="pokemon.name" required />
                </div>

                <div class="form-group">
                    <label for="hp">Points de vie</label>
                    <input type="number" id="hp" name="hp" [(ngModel)]="pokemon.hp" required />
                </div>

                <div class="form-group">
                    <label for="cp">Dégâts</label>
                    <input type="number" id="cp" name="cp" [(ngModel)]="pokemon.cp" required />
                </div>

                <div class="form-group">
                    <label for="picture">Image</label>
                    <input type="text" id="picture" name="picture" [(ngModel)]="pokemon.picture" />
                    <div *ngIf="pokemon.picture" class="center">
                        <img [src]="pokemon.picture" alt="{{ pokemon.name }}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="rarity">Rareté</label>
                    <select id="rarity" name="rarity" [(ngModel)]="pokemon.rarity" required>
                        <option *ngFor="let rarity of rarities" [value]="rarity">{{ rarity }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="types">Types</label>
                    <p *ngFor="let type of types">
                        <label>
                            <input type="checkbox" id="{{ type }}" name="{{ type }}" class="filled-in" [value]="type"
                                [checked]="hasType(type)" [disabled]="!isTypesValid(type)"
                                (change)="selectType($event, type)" />
                            <span [attr.for]="type">
                                <div class="{{ type | pokemonTypeColor }}">{{ type }}</div>
                            </span>
                        </label>
                    </p>
                </div>

                <div class="section center">
                    <button type="submit" class="waves-effect waves-light btn">Créer</button>
                    &nbsp;
                    <a class="waves-effect waves-light btn" (click)="goBack()">Retour</a>
                </div>
            </form>
        </div>
    </div>
</div>
